    <button>Restore</button>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        

        $("img").click(function(){
            $(this).hide();
        })

        
        $("button").click(function(){
            $("img").show();
        })
    </script>
